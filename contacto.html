<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vivero Valle Verde</title>
        <link rel="shortcut icon" href="./imagenes/plant-pot_1086982.png" type="image/x-icon">
        <link rel="stylesheet" href="./css/estilos.css" type="text/css">
        <script src="https://kit.fontawesome.com/de3b9b99b8.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@300&family=Fugaz+One&family=Handlee&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    </head>
    
    <body>
        <header>
           
         
        </header>
    <main>
        <h2 id="contacto">Contacto</h2>
        <form>
           
                
                <label for="firstname">Nombre: </label>
                <input size="30" type="text" name="firstname" placeholder="Ingrese su nombre...">
                <label for="lastname">Apellido:</label>
                <input size="30" type="text" name="lastname" placeholder="Ingrese su apellido...">
                <br><br>
                <label for="street">Dirección:</label>
                <input type="text" name="address" placeholder="Ingrese su dirección...">
                <label for="city">Ciudad: </label>
                <input type="text" name="city" placeholder="Ingrese su ciudad...">
                <br><br>
                <label for="zipcode">Código Postal:</label>
                <input type="text" name="zipcode" placeholder="Ingrese su codigo postal...">
                <br><br>
                <label for="telefono">Teléfono: </label>
                <input type="tel" name="telefono" placeholder="Ingrese su telefono....">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Ingrese su email...">
                <br><br>
                
    
            <label for="comentarios">Comentarios:</label> <textarea name="comentarios" rows="5" cols="30"></textarea>
            <br><br>
            
            <button id="submit" type="submit">Enviar</button>
            <button id="reset"  type="reset">Borrar</button>
        </form>
    </main>
    <footer>

    </footer>
    <script src="./js/main.js"></script>
</body>
</html>
